    <div class="post-body" itemprop="articleBody">
        <p>require.cache#<br>Added in: v0.3.0<br><Object><br>Modules are cached in this object when they are required. By deleting a key value from this object, the next require will reload the module. Note that this does not apply to native addons, for which reloading will result in an error.</p>
<p>Adding or replacing entries is also possible. This cache is checked before native modules and if a name matching a native module is added to the cache, no require call is going to receive the native module anymore. Use with care!</p>

    </div>
